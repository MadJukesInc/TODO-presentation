
  <div class="content">
    <div class="header">
      {{taskItem.task.title}}
    </div>
    <input type="checkbox" ng-click="taskItem.taskCtrl.updateTask(taskItem.task)" ng-model="taskItem.task.completed"/>

  </div>

    <button ng-click="taskItem.taskCtrl.deleteTask(taskItem.task)" class="ui button">Delete</button>
